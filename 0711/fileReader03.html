<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileReader02</title>
    <style>
        .img {
            width: 300px;
            height: 300px;

            & img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>

<body>
    <input type="file" name="myFile" accept="audio/*">
    <audio class="player" controls></audio>
    <script>
        const player = document.querySelector("audio")
        document.querySelector("[name=myFile]").addEventListener("change", e => {
            let file = e.currentTarget.files[0]
            let reader = new FileReader()
            reader.addEventListener("load", e => {
                player.src=e.target.result
                player.play()
            })

            reader.readAsDataURL(file)
        })
    </script>
</body>

</html>
