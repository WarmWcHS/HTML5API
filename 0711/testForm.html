<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test Form</title>
</head>
<body>
    <form action="" autocomplete="on">
        <label for="myName">姓名：</label>
        <input type="text" id="myName" name="myName" autofocus autocomplete="name">
        <label for="myMail">信箱：</label>
        <input type="text" id="myMail" name="myMail" autocomplete="email">
        <label for="myGroup">群組：</label>
        <input type="text" id="myGroup" name="myGroup" list="myList"><br>
        <datalist id="myList">
            <option value="A組">這是A的</option>
            <option value="AA組">很爛</option>
            <option value="AB組"></option>
            <option value="B組"></option>
            <option value="C組"></option>
        </datalist>
        <br><br><button>送出</button>
      </form>
      <script>
        const button=document.querySelector("button")

        button.addEventListener("click", e => {
            e.preventDefault()
        })
      </script>
</body>
</html>
