<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileReader02</title>
    <style>
        .img {
            width: 300px;
            height: 300px;

            & img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>

<body>
    <input type="file" name="myFile" accept="text/*">
    <pre class="text"></pre>
    <script>
        const content = document.querySelector(".text")
        document.querySelector("[name=myFile]").addEventListener("change", e => {
            let file = e.currentTarget.files[0]
            let reader = new FileReader()
            reader.addEventListener("load", e => {
                content.innerHTML =""
                // content.innerHTML=e.target.result
                content.textContent =e.target.result
            })

            reader.readAsText(file)
        })
    </script>
</body>

</html>
